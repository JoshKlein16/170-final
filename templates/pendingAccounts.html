<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">

    <title>Document</title>
</head>
<body>
    {% block body %}
    <table>
        <thead>
            <tr>
                <th>Account ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>SSN</th>
            </tr>
        </thead>
        <tbody>
            {% for row in CuserData %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>


                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/pendingAccounts.html" method="POST">
        <label for="ssnverification">Enter SSN:</label>
        <input type="text" name="ssnverification" placeholder="SSN" required>
        <input type="submit" value="Accept User">
    </form>
    {% endblock %}
</body>
</html>
