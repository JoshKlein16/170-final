{% extends "base.html"%}
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>Transfer Money</title>
</head>
<body>
    <h1>Transfer Money</h1>
    <form action="/transfer" method="post">
        <label for="sender_account_number">Sender Account Number:</label>
        <input type="number" name="sender_account_number" id="sender_account_number" required><br>
        <label for="receiver_account_number">Receiver Account Number:</label>
        <input type="number" name="receiver_account_number" id="receiver_account_number" required><br>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" required><br>
        <button type="submit">Transfer Money</button>
    </form>
{% endblock %}
