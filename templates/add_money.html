<!DOCTYPE html>
<html>
  <head>
    <title>Add Money to Debit Card</title>
  </head>
  <body>
    <h1>Add Money to Debit Card</h1>
    <form action="/add-money" method="post">
      <label for="cardNumber">Card Number:</label><br>
      <input type="text" id="cardNumber" name="cardNumber" required><br>
      <label for="expirationDate">Expiration Date:</label><br>
      <input type="text" id="expirationDate" name="expirationDate" required><br>
      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv" required><br>
      <label for="amount">Enter the amount you would like to add:</label><br>
      <input type="number" id="amount" name="amount" min="0.01" step="0.01" required><br>
      <input type="submit" value="Add Money">
    </form>
  </body>
</html>
